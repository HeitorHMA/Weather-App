<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>The Weather App</h1>
        <div id="userForm">
        <input type="text" id="userInput" placeholder="Search location">
        <button id="userSubmitButton">Search</button>
        </div>
        <div id="temperatureButtons">
            <button>°C</button>
            <button>°F</button>
        </div>
    </header>
    <div id="weatherDiv">
        <div id="userLocationName">
            <div id="userLocationPlace"></div>
            <div id="userLocationTime"></div>
        </div>
        <div id="userLocationTemp"></div>
        <div id="userLocationInfo"></div>
    </div>
    <footer>
        <h2>Heitor Henrique 2024</h2>
    </footer>
    <script src="main.js"></script>
</body>
</html>
