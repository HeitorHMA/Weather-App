<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 class="header-title">The Weather App</h1>
        <div id="userForm">
        <input type="text" id="userInput" placeholder="Search location..." class="header-input">
        <img id="userSubmitButton" class="header-button" src="/src/imgs/icons8-magnifying-glass-50 (1).png"></img>
        </div>
    </header>
    <div id="weatherDiv">
        <div class="info-grid">
        <div id="userLocationName">
            <div id="userLocationPlace"></div>
            <div id="userLocationTime"></div>
        </div>
        <div id="userLocationTemp">
            <div id="userCloudTemp"></div>
            <div id="userCloudText"></div>
            <div id="userFeelsLike"></div>
        </div>
        <div id="userLocationInfo">
            <div>
                <p class="windTitle"></p>
                <p class="windUser"></p>
            </div>
            <div>
                <p class="humidityTitle"></p>
                <p class="humidityUser"></p>
            </div>
            <div>
                <p class="uvTitle"></p>
                <p class="uvUser"></p>
            </div>
            <div>
                <p class="gustTitle"></p>
                <p class="gustUser"></p>
            </div>
        </div>
        </div>
    </div>
    <footer>
        <h2>Heitor Henrique 2024</h2>
    </footer>
    <script src="main.js"></script>
</body>
</html>
